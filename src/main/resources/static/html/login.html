<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        function login() {
            var imageCode = $("#code").val();
            var username = $("#username").val();
            var password = $("#password").val();
            $.post("/login", {imageCode: imageCode, username: username, password: password});
        }
    </script>
</head>
<body>
<div>
        <span style="display: inline">
        <input type="text" id="code" name="imageCode" placeholder="验证码" style="width: 50%;"/>
        <img src="/code/image"/>
        </span>
</div>
<div>
    <input type="text" id="username" placeholder="账号" style="width: 50%;"/>
</div>
<div>
    <input type="text" id="password" placeholder="密码" style="width: 50%;"/>
</div>
<button onclick="login()">登录</button>


</body>
</html>
